<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
  <title>Encriptador Challenge Oracle One</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="principal">
  <h1 class="titulo">Encriptador Challenge Oracle One</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Unicamente letras minusculas y sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto">
        <div id="botones-input">
          <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
          <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>
  
    <section class="msg box">
      <label id="output-texto">Mensaje encriptado/desencriptado:</label>
      <input class="text-input" type="text" id="msg" name="output-texto"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>
  </div>  

  <footer>
    <span>Creado por Juan Cruz Novoa</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
